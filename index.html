<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="nav-container">
      <div id="search-div">
        <input
          type="text"
          placeholder="Search books by year"
          id="search-input"
        />
        <button type="submit" id="search-button">Submit</button>
      </div>
      <div id="external-buttons">
        <a href="https://github.com/jvaneyken">GitHub</a>
        <a href="https://www.linkedin.com/in/josh-van-eyken-0a427888/"
          >LinkedIn</a
        >
      </div>
    </div>

    <div id="main-and-side-container">
      <ul id="side-bar">
        <li>
          <button id="hardcover-fiction-button">HF</button>
          <!-- Hardcover Fiction -->
        </li>
        <li>
          <button id="paperback-fiction-button">PTF</button>
          <!-- Paperback Trade Fiction -->
        </li>
        <li>
          <button id="hardcover-nonfiction-button">HNF</button>
          <!-- Hardcover Nonfiction -->
        </li>
        <li>
          <button id="paperback-nonfiction-button">PNF</button>
          <!-- Paperpack Nonfiction -->
        </li>
        <li>
          <button id="advice-button">A</button>
          <!-- Advice, How-To, and Misc. -->
        </li>
        <li>
          <button id="mid-grade-hardcover-button">CMGH</button>
          <!-- Children's Middle Grade Hardcover -->
        </li>
        <li>
          <button id="picture-book-button">CPB</button>
          <!-- Children's Picture Books -->
        </li>
        <li>
          <button id="children-series-button">CS</button>
          <!-- Children's Series -->
        </li>
        <li>
          <button id="ya-hardcover-button">YAH</button>
          <!-- Young Adult Hardcover -->
        </li>
      </ul>
      <main></main>
    </div>

    <div id="canvas-container">
      <canvas id="book-chart"></canvas>
    </div>

  </body>
</html>
