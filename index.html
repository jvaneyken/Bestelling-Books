<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="./assets/icons8-open-book-30.png" />
    <title>Document</title>
  </head>
  <body>
    <div class="nav-container">
      <div id="search-div">
        <!-- <input
          type="text"
          placeholder="Search books by year"
          id="search-input"
        /> -->
        <input type="date" id="date-input" />
        <!-- <button type="submit" id="search-button">Submit</button> -->
      </div>
      <h1 id="site-title">Bestselling Books</h1>
      <div id="external-buttons">
        <a href="https://github.com/jvaneyken"
          ><i class="fab fa-github fa-lg"></i
        ></a>

        <a href="https://www.linkedin.com/in/josh-van-eyken-0a427888/"
          ><i class="fab fa-linkedin fa-lg"></i
        ></a>
      </div>
    </div>

    <p id="page-description">
      Search for New York Times bestseller lists by genre and week
    </p>

    <div id="chart-button-container">
      <button id="list-button">List</button>
      <button id="chart-button">Chart</button>
    </div>

    <div id="main-and-side-container">
      <h1 id="sidebar-title">Genres</h1>
      <ul id="side-bar">
        <li>
          <button id="hardcover-fiction-button"><span>HF</span></button>
          <!-- Hardcover Fiction -->
        </li>
        <li>
          <button id="paperback-fiction-button"><span>PTF</span></button>
          <!-- Paperback Trade Fiction -->
        </li>
        <li>
          <button id="hardcover-nonfiction-button"><span>HNF</span></button>
          <!-- Hardcover Nonfiction -->
        </li>
        <li>
          <button id="paperback-nonfiction-button"><span>PNF</span></button>
          <!-- Paperpack Nonfiction -->
        </li>
        <li>
          <button id="advice-button"><span>A</span></button>
          <!-- Advice, How-To, and Misc. -->
        </li>
        <li>
          <button id="mid-grade-hardcover-button"><span>CMGH</span></button>
          <!-- Children's Middle Grade Hardcover -->
        </li>
        <li>
          <button id="picture-book-button"><span>CPB</span></button>
          <!-- Children's Picture Books -->
        </li>
        <li>
          <button id="children-series-button"><span>CS</span></button>
          <!-- Children's Series -->
        </li>
        <li>
          <button id="ya-hardcover-button"><span>YAH</span></button>
          <!-- Young Adult Hardcover -->
        </li>
      </ul>
      <main></main>
    </div>

    <div id="canvas-container">
      <!-- <canvas id="book-chart"></canvas> -->
    </div>
