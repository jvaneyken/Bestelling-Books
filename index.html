<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Bestselling Books" />
    <meta property="og:image" content="./assets/images/jve_portfolio_bestselling_books.png" />
    <meta property="og:description" content="A javascript data visualization project utilizing the New York Times Books API to display NYT Bestseller Lists and associated data" />
    <meta property="og:url" content="https://jvaneyken.github.io/Bestelling-Books/" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="./assets/icons8-open-book-30.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <title>Bestselling Books</title>
  </head>
  <body>
    <div class="nav-container">
      <h1 id="site-title">Bestselling Books</h1>
      <div id="external-buttons">
        <a href="https://github.com/jvaneyken"
          ><i class="fab fa-github fa-lg"></i
        ></a>

        <a href="https://www.linkedin.com/in/josh-van-eyken-0a427888/"
          ><i class="fab fa-linkedin fa-lg"></i
        ></a>
      </div>
    </div>

    <p id="page-description">
      Search for New York Times bestseller lists by genre and week
    </p>

    <div id="search-container">
      <div id="search-text">
        Select a date to search by week or leave unselected to view most recent list.
      </div>
      <div id="search-div">
        <input type="date" id="date-input" />
        <!-- <button type="submit" id="search-button">Submit</button> -->
      </div>
    </div>

    <div id="chart-button-container">
      <button id="list-button" class="chart-list-buttons">List</button>
      <button id="chart-button" class="chart-list-buttons">Chart</button>
    </div>

    <div id="main-and-side-container">
      <div id="side-bar-container">
          <h1 id="sidebar-title">Genres</h1>
          <ul id="side-bar">
            <li>
              <button class="sidebar-buttons" id="hardcover-fiction-button" data-url="hardcover-fiction"><span>HF</span></button>
              <!-- Hardcover Fiction -->
            </li>
            <li>
              <button class="sidebar-buttons" id="paperback-fiction-button" data-url="trade-fiction-paperback"><span>PTF</span></button>
              <!-- Paperback Trade Fiction -->
            </li>
            <li>
              <button class="sidebar-buttons" id="hardcover-nonfiction-button" data-url="hardcover-nonfiction"><span>HNF</span></button>
              <!-- Hardcover Nonfiction -->
            </li>
            <li>
              <button class="sidebar-buttons" id="paperback-nonfiction-button" data-url="paperback-nonfiction"><span>PNF</span></button>
              <!-- Paperpack Nonfiction -->
            </li>
            <li>
              <button class="sidebar-buttons" id="advice-button" data-url="advice-how-to-and-miscellaneous"><span>A</span></button>
              <!-- Advice, How-To, and Misc. -->
            </li>
            <li>
              <button class="sidebar-buttons" id="mid-grade-hardcover-button" data-url="childrens-middle-grade-hardcover"><span>CMGH</span></button>
              <!-- Children's Middle Grade Hardcover -->
            </li>
            <li>
              <button class="sidebar-buttons" id="picture-book-button" data-url="picture-books"><span>CPB</span></button>
              <!-- Children's Picture Books -->
            </li>
            <li>
              <button class="sidebar-buttons" id="children-series-button" data-url="series-books"><span>CS</span></button>
              <!-- Children's Series -->
            </li>
            <li>
              <button class="sidebar-buttons" id="ya-hardcover-button" data-url="young-adult-hardcover"><span>YAH</span></button>
              <!-- Young Adult Hardcover -->
            </li>
          </ul>
      </div>
      <main></main>
      <div id="canvas-container">
        <!-- <canvas id="book-chart"></canvas> -->
      </div>
    </div>

    <!-- List Item Template -->
    <template id="list-item-template">
      <div class="list-div">
        <div class="image-div">
          <img class="list-image" src="" alt="">
        </div>
        <div class="content-div">
          <a href="" class="list-link" target="_blank">
            <h2 class="list-title"></h2>
          </a>
          <p class="list-author"></p>
          <p class="list-description"></p>
        </div>
      </div>
    </template>

    <footer>
      <p>&copy; Josh van Eyken - josh.vaneyken@gmail.com</p>
    </footer>
  </body>
</html>
